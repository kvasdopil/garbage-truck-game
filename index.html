<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garbage Truck Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: white;
        width: 100vw;
        height: 100vh;
      }
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        position: absolute;
        top: 20px;
        margin: 0;
        color: #333;
        font-family: Arial, sans-serif;
        z-index: 1;
      }
      #game-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Hello World</h1>
      <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
